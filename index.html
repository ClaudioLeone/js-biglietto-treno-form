    <div class="ticket-gen-container flex">
            <div class="name-info-container info-containers flex">
                <label class="labels" for="user-name">Nome e Cognome:</label>
                <input type="text" id="user-name" name="user-name">
            </div>
    
            <div class="km-info-container info-containers flex ">
                <label class="labels" for="user-km">Km da percorrere:</label>
                <input type="text" id="user-km" name="user-km">
            </div>
    
            <div class="age-info-container info-containers flex">
                <label class="labels" for="user-age">Scegli una fascia d'età:</label>
                <select id="user-age" name="user-age">
                    <option value="underage">Minorenne (0-17)</option>
                    <option value="adult">Maggiorenne (18+)</option>
                    <option value="elder">Anziano (65+)</option>
                </select>
            </div>

            <div class="buttons-container flex">
                <input id="generate-btn" class="buttons" type="button" value="Genera">
                <input id="cancel-btn" class="buttons" type="button" value="Annulla">
            </div>
    </div>

    <div class="ticket-container flex">
        <h1>PRICE YOUR TICKET</h1>
        <h2>WELCOME</h2>

        <div class="rate-div">
            <i class="fa-solid fa-triangle-exclamation"></i><span>Rate price is 0.21€/Km</span><i class="fa-solid fa-triangle-exclamation"></i>
        </div>

        <div>
            <h5>Km to travel: <span id="user-km-stamp"></span></h5>
            <h5>Age: <span id="user-age-stamp"></span></h5>
        </div>

        <div class="priceString-container">
            <h3>The price for your ticket amounts to: <span id="user-price"></span>€</h3>
        </div>
        <script src="js/script.js"></script>
    </div>
